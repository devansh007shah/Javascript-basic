<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Console Operators in Javascript</title>
  </head>
  <body>
    <h1>console Operators in Javascript</h1>
    <script>
      //console log
      var a = 40;
      console.log(a);

      //console table
      console.table([12, 344, 56]);

      //console error
      console.error("Something went wrong");

      //console time
      console.time();
      console.table([14, 23, 443, 686, 123434]);
      console.timeEnd();

      //console warning
      console.warn("This is a warning");
    </script>
    <p>
      Conclusion : This console operators are used for Debugging of websites or
      softwares. There are 5 types of console operatos we learned here :
      console.log(); console.table(); console.warn(); console.error();
      console.time();console.timeEnd().
    </p>
  </body>
</html>
