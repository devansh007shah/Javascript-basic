<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comparison Operators</title>
  </head>
  <body>
    <h1>Commparison Operators</h1>
    <script>
      //equal to
      var a = 23;
      var b = "23";
      console.log(a == b);

      //equal to & type
      var a = 23;
      var b = "23";
      console.log(a === b);

      //not equal to
      var a = 23;
      var b = "23";
      console.log(a != b);

      //not equal to
      var a = 23;
      var b = "23";
      console.log(a !== b);

      //greater than
      var a = 23;
      var b = "2";
      console.log(a > b);

      //less than
      var a = 23;
      var b = "23";
      console.log(a <= b);
    </script>
  </body>
</html>
