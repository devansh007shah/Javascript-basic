<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operators in javascript</title>
  </head>
  <body>
    <h1>Arithmatic Operators</h1>
    <script>
      // ADDITION
      var x = 468;
      var y = 47;
      z = x + y;
      document.write(z, "<br>", "<br>");

      // SUBSTRACTION
      var x = 468;
      var y = 47;
      z = x - y;
      document.write(z, "<br>", "<br>");

      // DIVISION
      var x = 468;
      var y = 47;
      z = x / y;
      document.write(z, "<br>", "<br>");

      // MULTIPLICATION
      var x = 468;
      var y = 47;
      z = x * y;
      document.write(z, "<br>", "<br>");

      // REMAINER
      var x = 468;
      var y = 47;
      z = x % y;
      document.write(z, "<br>", "<br>");

      // EXPONENTIAL
      var x = 3;
      var y = 4;
      z = x ** y;
      document.write(z, "<br>", "<br>");

      // INCREMENT
      var x = 4;
      var y = 7;
      x++;
      z = x + y;
      document.write(z, "<br>", "<br>");

      // DECREMENt
      var x = 4;
      var y = 7;
      x--;
      z = x + y;
      document.write(z, "<br>", "<br>");
    </script>
  </body>
</html>
