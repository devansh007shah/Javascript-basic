<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Operators</title>
  </head>
  <body>
    <h1>Assignment Operators</h1>
    <script>
      // ADDITION-ASSIGNMENT
      var x = 4;
      var y = 7;

      x += y; /*x = x + y*/
      document.write(x, "<br>", "<br>");

      // SUBSTRACTION-ASSIGNMENT
      var x = 4;
      var y = 7;

      x -= y; /*x = x - y*/
      document.write(x, "<br>", "<br>");

      // DIVISION-ASSIGNMENT
      var x = 4;
      var y = 7;

      x /= y; /*x = x / y*/
      document.write(x, "<br>", "<br>");

      // MULTIPLICATION-ASSIGNMENT
      var x = 4;
      var y = 7;

      x *= y; /*x = x * y*/
      document.write(x, "<br>", "<br>");

      // EXPONENTIAL-ASSIGNMENT
      var x = 4;
      var y = 7;

      x **= y; /*x = x ** y*/
      document.write(x, "<br>", "<br>");

      // REMAINDER-ASSIGNMENT
      var x = 4;
      var y = 7;

      x %= y; /*x = x % y*/
      document.write(x, "<br>", "<br>");
    </script>
  </body>
</html>
