<!DOCTYPE html>
<html>
  <head>
    <title>If Statement in Javascript</title>
  </head>
  <body>
    <h1>If statement in Javascript</h1>
    <script>
      let dog = 45;
      cat = 47;
      if (dog <= cat) {
        document.write("dogs are less than cats");
      } else {
        document.write("there are more dogs than cats");
      }
    </script>
  </body>
</html>
