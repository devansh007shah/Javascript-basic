<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // && Operator
      var dog = 51;
      if (dog >= 40 && dog <= 50) {
        document.write("<br>", "dog lies in the range");
      } else {
        document.write("<br>", "dogs are out of range");
      }

      //|| operator
      var dog = 51;
      if (dog >= 40 || dog <= 50) {
        document.write("<br>", "dog lies in the range", "<br />");
      }

      //! operator
      var dog = 51;
      if (!dog > 40) {
        document.write("<br>", "dog lies in the range", "<br />");
        console.log(dog);
      }
    </script>

    Conclusion - Mainly 3 logical operators --- && (AND operators) ; || (OR) ; !
    (NOT Operators) Operator)
  </body>
</html>
