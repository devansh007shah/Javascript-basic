<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript data type</title>
  </head>
  <body>
    <h1>Data types in Javascript</h1>

    <script>
      var var1 = "Heloo everyone";
      document.write(var1, "<br>");
      document.write(typeof var1, "<br>", "<br>"); /*defines string data type*/

      var var2 = 87;
      document.write(var2, "<br>");
      document.write(typeof var2, "<br>", "<br>"); /*defines number data type*/

      var var3 = true;
      document.write(var3, "<br>");
      document.write(typeof var3, "<br>", "<br>"); /*defines boolean data type*/

      var var4 = ["HTml", "js", "CSS"];
      document.write(var4, "<br>");
      document.write(
        typeof var4,
        "<br>",
        "<br>"
      ); /*defines array as an object data type*/

      var var5 = { first: "Devansh", second: "Shah" };
      document.write(var5.first, "<br>");
      document.write(typeof var5, "<br>", "<br>"); /*defines object data type*/

      var var6 = null;
      document.write(var6, "<br>");
      document.write(
        typeof var6,
        "<br>",
        "<br>"
      ); /*defines null as an object data type*/

      var var7;
      document.write(var7, "<br>");
      document.write(
        typeof var7,
        "<br>",
        "<br>"
      ); /*defines undefined data type*/
    </script>

    Concliusion : Here we defined 7 basic data types and its seperate uses.
    Disclaimer -- we just touching the surface of javascript currently... beware
    danger ahead
  </body>
</html>
