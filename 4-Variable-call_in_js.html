<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable used in the Javascript</title>
  </head>
  <body>
    <h1>Javscript Variables</h1>
    <script>
      var code = "kencys inc <br>";
      document.write("code"); /* variable can't be written under quotation*/
      document.write(code);

      var dog = "hello";
      dog = "welcome";
      document.write(dog); /* variable can be only follow linewise */

      var number = 100;
      document.write(number);

      document.write(
        "<br>",
        dog,
        "<br>",
        number,
        "<br>"
      ); /*Inorder to print multiple variables in document.write()*/
    </script>

    Conclusion --1.) Variables are defined using var keyword , 2.) variable is a
    memory location for a value which can be used globally and assigned as per
    their use, 3.)Multiple values can be stored in document.write() property
    using ,
  </body>
</html>
