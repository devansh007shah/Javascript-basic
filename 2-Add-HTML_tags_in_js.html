<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add HTML tag through javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Add HTML tag through Javascript</h1>

    <script>
      document.write("Hello world <br>");
      document.write("Hello from kencys Inc");
      document.write(
        '<div class="fs-2 text-danger w-25 h-25 bg-info text-center">Welcome to our family</div>'
      );
    </script>

    <!-- Conclusion : here I have added bootstrap to js and used its classes to verify whether HTML tags can be added using JS -->
  </body>
</html>
